<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בחר גרסה</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 30px 10px;
  }
  .button {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 10px auto;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
  }
  .button:hover { background: #ddd; }
  .latest {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 10px #4CAF50;
  }
  #menu-container { margin-top: 20px; }
</style>
</head>
<body>
<h1>בחר גרסה למודל מערכת השמש</h1>
<div id="menu-container"></div>

<script>
// ======================
// כאן ניתן לשנות את ההיררכיה בקלות
// המפתח הוא שמבנה האובייקט מייצג תפריטים ותתי-תפריטים
// הגרסה האחרונה במערך היא הגרסה העדכנית
// ======================
const versionsHierarchy = {
  "Alpha": "Alpha",
  "Beta": "Beta",
  "snapshot": "snapshot",
  "v1": {
    "v1.0": "v1.0.0",
    "v1.1": {
      "v1.1.0": "v1.1.0",
      "v1.1.1": "v1.1.1",
      "v1.1.2": "v1.1.2",
      "v1.1.3": "v1.1.3",
      "v1.1.4": "v1.1.4" // <-- גרסה עדכנית
    }
  }
};
// ======================

let currentLevel = versionsHierarchy;
let history = [];

function showMenu(level) {
  const container = document.getElementById('menu-container');
  container.innerHTML = '';

  if (history.length > 0) {
    const backBtn = document.createElement('button');
    backBtn.className = 'button';
    backBtn.textContent = '⬅ חזרה';
    backBtn.onclick = () => {
      currentLevel = history.pop();
      showMenu(currentLevel);
    };
    container.appendChild(backBtn);
  }

  // קביעת הגרסה העדכנית אוטומטית – הגרסה האחרונה באובייקט
  let lastVersion = getLastVersion(level);

  for (let key in level) {
    const value = level[key];
    const btn = document.createElement('button');
    btn.className = 'button';
    if (value === lastVersion) btn.classList.add('latest');
    btn.textContent = key + (value === lastVersion ? ' (גרסה עדכנית)' : '');
    btn.onclick = () => {
      if (typeof value === 'string') {
        launchVersion(value);
      } else {
        history.push(currentLevel);
        currentLevel = value;
        showMenu(currentLevel);
      }
    };
    container.appendChild(btn);
  }
}

// פונקציה למציאת הגרסה האחרונה באובייקט (הגרסה העדכנית)
function getLastVersion(obj) {
  let last;
  for (let key in obj) {
    const value = obj[key];
    if (typeof value === 'string') last = value;
    else last = getLastVersion(value);
  }
  return last;
}

function launchVersion(version) {
  const baseUrl = 'https://giamat13.github.io/Solar-system-model/';
  window.location.href = baseUrl + version;
}

// התחלת התפריט
showMenu(currentLevel);
</script>
</body>
</html>
