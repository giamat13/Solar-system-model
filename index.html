<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מערכת השמש אמיתית לפי תאריך</title>
<style>
body {
  margin: 0;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: auto;
  position: relative;
  font-family: Arial, sans-serif;
  color: white;
}

.sidebar {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  border-radius: 8px;
  z-index: 50;
  max-height: 90vh;
  overflow-y: auto;
}

.sidebar label {
  display: block;
  margin-bottom: 5px;
}

.sun {
  width: 10vw;
  height: 10vw;
  max-width: 120px;
  max-height: 120px;
  background: radial-gradient(circle, yellow 40%, orange 80%);
  border-radius: 50%;
  position: absolute;
  z-index: 10;
}

.orbit {
  position: absolute;
  border: 1px dashed rgba(255,255,255,0.2);
  border-radius: 50%;
  transform-origin: 50% 50%;
}

.planet {
  position: absolute;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
}

.mercury { width: 0.8vw; height: 0.8vw; top: -0.4vw; left: calc(50% - 0.4vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/18_mercury_new.png'); }
.venus { width: 1.2vw; height: 1.2vw; top: -0.6vw; left: calc(50% - 0.6vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/27_venus_jg.png'); }
.earth { width: 1.5vw; height: 1.5vw; top: -0.75vw; left: calc(50% - 0.75vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/17_earth.png'); z-index:5; }
.mars { width: 1vw; height: 1vw; top: -0.5vw; left: calc(50% - 0.5vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/19_mars.png'); }
.jupiter { width: 2.5vw; height: 2.5vw; top: -1.25vw; left: calc(50% - 1.25vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/16_jupiter_new.png'); }
.saturn { width: 2.2vw; height: 2.2vw; top: -1.1vw; left: calc(50% - 1.1vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/28_saturn.png'); }
.uranus { width: 1.8vw; height: 1.8vw; top: -0.9vw; left: calc(50% - 0.9vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/29_uranus.png'); }
.neptune { width: 1.7vw; height: 1.7vw; top: -0.85vw; left: calc(50% - 0.85vw); background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/30_neptune.png'); }

.mercury-orbit { width: 6vw; height: 5vw; }
.venus-orbit { width: 10vw; height: 9vw; }
.earth-orbit { width: 14vw; height: 13vw; }
.mars-orbit { width: 18vw; height: 17vw; }
.jupiter-orbit { width: 28vw; height: 26vw; }
.saturn-orbit { width: 35vw; height: 33vw; }
.uranus-orbit { width: 45vw; height: 43vw; }
.neptune-orbit { width: 55vw; height: 53vw; }

.moon {
  width: 0.5vw;
  height: 0.5vw;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Full_moon.jpeg/960px-Full_moon.jpeg?20050221013407');
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  position: absolute;
  z-index: 20;
}

.eclipse-text {
  position: absolute;
  color: white;
  font-size: 1.2em;
  font-weight: bold;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

@media (max-width: 600px) {
  .sun { width: 12vw; height: 12vw; }
  .planet { width: 3vw !important; height: 3vw !important; top: -1.5vw !important; left: calc(50% - 1.5vw) !important; }
  .orbit { border-width:0.5px; }
  .moon { width: 0.6vw; height: 0.6vw; }
}
</style>
</head>
<body>

<div class="sun"></div>

<div class="orbit mercury-orbit"><div class="planet mercury"></div></div>
<div class="orbit venus-orbit"><div class="planet venus"></div></div>
<div class="orbit earth-orbit"><div class="planet earth"></div></div>
<div class="orbit mars-orbit"><div class="planet mars"></div></div>
<div class="orbit jupiter-orbit"><div class="planet jupiter"></div></div>
<div class="orbit saturn-orbit"><div class="planet saturn"></div></div>
<div class="orbit uranus-orbit"><div class="planet uranus"></div></div>
<div class="orbit neptune-orbit"><div class="planet neptune"></div></div>

<div class="moon" id="moon"></div>
<div class="eclipse-text" id="eclipseText"></div>

<div class="sidebar">
  <label>בחר תאריך ושעה:</label>
  <input type="datetime-local" id="datetimeInput">
  <button onclick="updatePositions()">עדכן</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/astronomy-engine/dist/astronomy.min.js"></script>
<script>
const earth = document.querySelector('.earth');
const moon = document.getElementById('moon');
const sun = document.querySelector('.sun');
const eclipseText = document.getElementById('eclipseText');

// מיקום בתל אביב
const observer = { lat: 32.0853, lon: 34.7818 };

function updatePositions() {
  const input = document.getElementById('datetimeInput').value;
  if (!input) return;
  const date = new Date(input);

  // חישוב מיקום הירח והשמש
  const sunPos = Astronomy.Sun(observer, date);
  const moonPos = Astronomy.Moon(observer, date);

  // קביעת מיקום הירח סביב כדור הארץ
  const earthRect = earth.getBoundingClientRect();
  const earthCenter = {x: earthRect.left + earthRect.width/2, y: earthRect.top + earthRect.height/2};
  const radius = 30;

  // זווית הירח יחסית לשמש
  const angle = (moonPos.eclipticLongitude - sunPos.eclipticLongitude) * Math.PI / 180;
  moon.style.left = earthCenter.x + radius * Math.cos(angle) - moon.offsetWidth/2 + 'px';
  moon.style.top = earthCenter.y + radius * Math.sin(angle) - moon.offsetHeight/2 + 'px';

  // בדיקת ליקויים פשוטה
  const diff = Math.abs(sunPos.eclipticLongitude - moonPos.eclipticLongitude);
  if (diff < 0.5) {
    eclipseText.textContent = "ליקוי חמה";
    eclipseText.style.display = 'block';
  } else if (Math.abs(diff - 180) < 0.5) {
    eclipseText.textContent = "ליקוי ירח";
    eclipseText.style.display = 'block';
  } else {
    eclipseText.style.display = 'none';
  }
}

// עדכון ראשוני
updatePositions();
</script>
</body>
</html>
