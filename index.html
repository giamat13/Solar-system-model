<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בחר גרסה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .version-button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .version-button:hover {
      background: #ddd;
    }
    .latest {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>בחר גרסה למודל מערכת השמש</h1>

  <button class="version-button" onclick="launchVersion('Alpha')">גרסה Alpha</button>
  <button class="version-button" onclick="launchVersion('Beta')">גרסה Beta</button>
  <button class="version-button" onclick="launchVersion('v1.0.0')">גרסה v1.0.0</button>
  <button class="version-button" onclick="launchVersion('v1.2.0')">גרסה v1.2.0</button>
  <button class="version-button" onclick="launchVersion('v1.2.1')">גרסה v1.2.1</button>
  <button class="version-button" onclick="launchVersion('v1.2.2')">גרסה v1.2.2</button>
  <button class="version-button latest" onclick="launchVersion('v1.2.3')">גרסה v1.2.3 (גרסה עדכנית)</button>

  <script>
    function launchVersion(version) {
      const baseUrl = 'https://giamat13.github.io/Solar-system-model/';
      const url = baseUrl + version;
      window.location.href = url;
    }
  </script>
</body>
</html>
