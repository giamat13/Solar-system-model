<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בחר גרסה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    select {
      font-size: 16px;
      padding: 10px;
      margin: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>בחר גרסה למודל מערכת השמש</h1>
  <select id="versionSelect">
    <option value="Alpha">גרסה Alpha</option>
    <option value="Beta.1.0.0">גרסה Beta.1.0.0</option>
    <option value="v1.0.0">גרסה v1.0.0</option>
    <option value="v.1.1.1">גרסה v.1.1.1</option>
  </select>
  <br>
  <button onclick="launchVersion()">השק</button>

  <script>
    function launchVersion() {
      const version = document.getElementById('versionSelect').value;
      const baseUrl = 'https://giamat13.github.io/Solar-system-model/';
      const url = baseUrl + version;
      window.location.href = url;
    }
  </script>
</body>
</html>
