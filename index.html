<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>בחר גרסה</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 30px 10px;
  }
  .button {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 10px auto;
    padding: 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
    text-align: center;
  }
  .button:hover { background: #ddd; }
  .latest {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 10px #4CAF50;
  }
  #menu-container { margin-top: 20px; }
  #latest-container { margin-bottom: 20px; }
  .snapshot-text {
    font-size: 12px;
    font-weight: normal;
    margin-top: 3px;
  }
</style>
</head>
<body>
<h1>בחר גרסה למודל מערכת השמש</h1>

<div id="latest-container"></div>
<div id="menu-container"></div>

<script>
// ======================
// רשימת גרסאות והיררכיה
const versionsHierarchy = {
  "snapshot (בדרך כלל ריק)": "snapshot",
  "Alpha/Beta": {
    "Beta": "Beta",
    "Alpha": "Alpha"
  },
  "v1": {
    "v1.0": "v1.0.0",
    "v1.1": {
      "v1.1.0": "v1.1.0",
      "v1.1.1": "v1.1.1",
      "v1.1.2": "v1.1.2",
      "v1.1.3": "v1.1.3",
      "v1.1.4": "v1.1.4" // <-- גרסה עדכנית
    }
  }
};
// ======================

let currentLevel = versionsHierarchy;
let history = [];

// פונקציה למציאת הגרסה העדכנית
function getLastVersion(obj) {
  let last;
  for (let key in obj) {
    const value = obj[key];
    if (typeof value === 'string') last = value;
    else last = getLastVersion(value);
  }
  return last;
}

// הצגת כפתור גרסה עדכנית
function showLatest(version) {
  const container = document.getElementById('latest-container');
  const btn = document.createElement('button');
  btn.className = 'button latest';
  btn.textContent = 'גרסה עדכנית: ' + version;
  btn.onclick = () => launchVersion(version);
  container.appendChild(btn);
}

function showMenu(level) {
  const container = document.getElementById('menu-container');
  container.innerHTML = '';

  if (history.length > 0) {
    const backBtn = document.createElement('button');
    backBtn.className = 'button';
    backBtn.textContent = '⬅ חזרה';
    backBtn.onclick = () => {
      currentLevel = history.pop();
      showMenu(currentLevel);
    };
    container.appendChild(backBtn);
  }

  for (let key in level) {
    const value = level[key];

    // טיפול מיוחד ל-snapshot
    if (key === "snapshot (בדרך כלל ריק)") {
      const snapshotBtn = document.createElement('div');
      snapshotBtn.className = 'button';
      snapshotBtn.style.cursor = 'pointer';

      // שם ראשי
      const mainText = document.createElement('div');
      mainText.textContent = "snapshot";
      snapshotBtn.appendChild(mainText);

      // טקסט קטן מתחת
      const smallText = document.createElement('div');
      smallText.className = 'snapshot-text';
      smallText.textContent = "בדרך כלל ריק, לפעמים מכיל דברים שלא נבדקו";
      snapshotBtn.appendChild(smallText);

      snapshotBtn.onclick = () => launchVersion(value);
      container.appendChild(snapshotBtn);
      continue;
    }

    // כפתורים רגילים
    const btn = document.createElement('button');
    btn.className = 'button';
    btn.textContent = key;
    btn.onclick = () => {
      if (typeof value === 'string') launchVersion(value);
      else {
        history.push(currentLevel);
        currentLevel = value;
        showMenu(currentLevel);
      }
    };
    container.appendChild(btn);
  }
}

function launchVersion(version) {
  const baseUrl = 'https://giamat13.github.io/Solar-system-model/';
  window.location.href = baseUrl + version;
}

// התחלת התפריט
const latestVersion = getLastVersion(versionsHierarchy);
showLatest(latestVersion);
showMenu(currentLevel);
</script>
</body>
</html>
