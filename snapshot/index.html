<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>דגם מערכת השמש</title>
<style>
/* ... כל הסגנונות שלך נשמרים כאן ... */
#versionLabel {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 0.9em;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 2px 6px;
  border-radius: 4px;
  z-index: 100;
  cursor: pointer;
}
#whatsNewBtn {
  position: fixed;
  bottom: 40px;
  right: 10px;
  font-size: 0.9em;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 2px 6px;
  border-radius: 4px;
  z-index: 100;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="versionLabel">גרסה 1.1.4</div>
<div id="whatsNewBtn">What's New</div>

<script>
// כפתור גרסה
const versionLabel = document.getElementById('versionLabel');
versionLabel.addEventListener('click', () => {
    window.open('https://giamat13.github.io/Solar-system-model/', '_blank');
});

// כפתור What's New
const whatsNewBtn = document.getElementById('whatsNewBtn');
whatsNewBtn.addEventListener('click', () => {
    fetch('whats_new.txt')
        .then(response => {
            if (!response.ok) throw new Error('לא ניתן לטעון את הקובץ');
            return response.text();
        })
        .then(text => alert(text)) // כאן אפשר לשנות ל-popup מעוצב
        .catch(err => alert(err));
});
</script>
</body>
</html>
