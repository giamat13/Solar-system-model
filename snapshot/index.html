<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מערכת השמש עם ירח מסתובב וזיהוי ליקויים + מפה</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
body {
  margin: 0;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: auto;
  position: relative;
  color: white;
  font-family: Arial, sans-serif;
}
.sidebar {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px;
  border-radius: 8px;
  z-index: 50;
  max-height: 90vh;
  overflow-y: auto;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.sidebar.hidden {
  transform: translateX(120%);
  opacity: 0;
}
.sidebar label { display: block; margin-bottom: 5px; }
.sun {
  width: 10vw; height: 10vw; max-width: 120px; max-height: 120px;
  background: radial-gradient(circle, yellow 40%, orange 80%);
  border-radius: 50%; position: absolute; z-index: 10;
}
.orbit {
  position: absolute;
  border: 1px dashed rgba(255,255,255,0.2);
  border-radius: 50%;
}
.planet {
  position: absolute; border-radius: 50%;
  background-size: cover; background-position: center;
}
.mercury { width:0.8vw;height:0.8vw;top:-0.4vw;left:calc(50% - 0.4vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/18_mercury_new.png'); }
.venus { width:1.2vw;height:1.2vw;top:-0.6vw;left:calc(50% - 0.6vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/27_venus_jg.png'); }
.earth { width:1.5vw;height:1.5vw;top:-0.75vw;left:calc(50% - 0.75vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/17_earth.png');z-index:5; }
.mars { width:1vw;height:1vw;top:-0.5vw;left:calc(50% - 0.5vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/19_mars.png'); }
.jupiter { width:2.5vw;height:2.5vw;top:-1.25vw;left:calc(50% - 1.25vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/16_jupiter_new.png'); }
.saturn { width:2.2vw;height:2.2vw;top:-1.1vw;left:calc(50% - 1.1vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/28_saturn.png'); }
.uranus { width:1.8vw;height:1.8vw;top:-0.9vw;left:calc(50% - 0.9vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/29_uranus.png'); }
.neptune { width:1.7vw;height:1.7vw;top:-0.85vw;left:calc(50% - 0.85vw);background-image:url('https://solarsystem.nasa.gov/system/feature_items/images/30_neptune.png'); }
.mercury-orbit { width: 6vw; height: 5vw; }
.venus-orbit { width: 10vw; height: 9vw; }
.earth-orbit { width: 14vw; height: 13vw; }
.mars-orbit { width: 18vw; height: 17vw; }
.jupiter-orbit { width: 28vw; height: 26vw; }
.saturn-orbit { width: 35vw; height: 33vw; }
.uranus-orbit { width: 45vw; height: 43vw; }
.neptune-orbit { width: 55vw; height: 53vw; }
.moon {
  width:0.5vw;height:0.5vw;
  background-image:url('https://upload.wikimedia.org/wikipedia/commons/b/b3/Full_moon.jpeg');
  background-size:cover;background-position:center;
  border-radius:50%;position:absolute;z-index:20;
}
#currentTime { position:fixed;bottom:10px;left:10px;font-size:1em; }
#versionLabel {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 0.9em;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 2px 6px;
  border-radius: 4px;
  z-index: 100;
}

/* eclipse banner */
#eclipseBanner {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 200;
  font-size: 3.2rem;
  font-weight: 800;
  padding: 6px 18px;
  border-radius: 12px;
  backdrop-filter: blur(4px);
  pointer-events: none;
  display: none;
  color: white;
  text-shadow: 0 0 12px rgba(255,255,255,0.9);
}
#eclipseBanner.solar { background: rgba(0,0,0,0.75); border: 2px solid rgba(255,200,0,0.9); }
#eclipseBanner.lunar { background: rgba(0,0,0,0.75); border: 2px solid rgba(150,200,255,0.9); }

#map { width:100%; height:200px; margin-top:10px; border-radius:6px; }

#toggleSidebarBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 100;
  padding: 6px 12px;
  cursor: pointer;
}

@media (max-width:600px){
  .sun { width:12vw;height:12vw; }
  .planet { width:3vw !important;height:3vw !important;top:-1.5vw !important;left:calc(50% - 1.5vw) !important; }
  .orbit { border-width:0.5px; }
  .moon { width:0.6vw;height:0.6vw; }
  #eclipseBanner { font-size: 2rem; top: 8px; }
}
</style>
</head>
<body>

<div id="eclipseBanner"></div>

<button id="toggleSidebarBtn">הסתר תפריט</button>

<div class="sun"></div>

<div class="orbit mercury-orbit"><div class="planet mercury"></div></div>
<div class="orbit venus-orbit"><div class="planet venus"></div></div>
<div class="orbit earth-orbit"><div class="planet earth"></div></div>
<div class="orbit mars-orbit"><div class="planet mars"></div></div>
<div class="orbit jupiter-orbit"><div class="planet jupiter"></div></div>
<div class="orbit saturn-orbit"><div class="planet saturn"></div></div>
<div class="orbit uranus-orbit"><div class="planet uranus"></div></div>
<div class="orbit neptune-orbit"><div class="planet neptune"></div></div>

<div class="moon" id="moon"></div>

<div class="sidebar">
  <label><input type="checkbox" id="realTime"> זמן אמיתי</label>
  <label>
    מהירות כללית:
    <input type="range" id="speedSlider" min="0" max="1000" value="500">
  </label>
  <hr>
  <label>בחר תאריך ושעה: <input type="datetime-local" id="datetimePicker"></label>
  <hr>
  <label>קו רוחב: <input id="latInput" type="number" step="0.0001" value="31.7683"></label>
  <label>קו אורך: <input id="lonInput" type="number" step="0.0001" value="35.2137"></label>
  <button id="getLocationBtn">קבל מיקום נוכחי</button>
  <div id="map"></div>
  <hr>
  <label><input type="checkbox" class="toggle-planet" data-planet="mercury" checked> מרקורי</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="venus" checked> ונוס</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="earth" checked> כדור הארץ</label>
  <label><input type="checkbox" id="toggle-moon" checked> ירח</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="mars" checked> מאדים</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="jupiter" checked> צדק</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="saturn" checked> שבתאי</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="uranus" checked> אורנוס</label>
  <label><input type="checkbox" class="toggle-planet" data-planet="neptune" checked> נפטון</label>
  <hr>
  <small id="eclipseInfo"></small>
</div>

<div id="currentTime"></div>
<div id="versionLabel">גרסה 1.1.1</div>

<!-- SunCalc CDN -->
<script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// --- Sidebar toggle ---
const sidebar = document.querySelector('.sidebar');
const toggleBtn = document.getElementById('toggleSidebarBtn');
toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('hidden');
  toggleBtn.textContent = sidebar.classList.contains('hidden') ? 'הצג תפריט' : 'הסתר תפריט';
});

// --- Rest of simulation code ---
// כאן תוכל להכניס את כל הקוד של מערכת השמש, הירח והליקויים מהדוגמה הקודמת
</script>

</body>
</html>
